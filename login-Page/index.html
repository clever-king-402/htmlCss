<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        <div class="tab">
            <span class="nav">LOG IN</span> <span class="nav">SIGN UP</span>
            <div class="progress">
                <div class="ball" id="ball"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="content" id="content">
            <div class="login" id="login">
                <div class="title"><span>Log In</span></div>
                <form>
                    <div class="userfield">
                        <div class="addr">@</div><input type="text" id="user" class="user" placeholder="Your Name">
                    </div>
                    <div class="passwordfield">
                        <div class="lock"><i class="fa fa-lock" aria-hidden="true"></i>
                        </div><input type="password" id="password" class="password" placeholder="Your Password">
                        <div class="lock"><i class="fa fa-eye-slash" aria-hidden="true" id="eye"></i>
                        </div>
                    </div>
                    <div class="btn" id="submit">Submit</div>
                </form>
                <div class="forget">Forget Your password?</span>
                </div>
            </div>
                <div class="signup" id="sign">
                    <div class="title"><span>Sign Up</span></div>
                    <form>
                        <div class="userfield">
                            <div class="lock">

                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                </div><input type="text" id="user" class="user" placeholder="Your Name">
                        </div>
                        <div class="userfield">
                            <div class="addr">@</div><input type="email" id="user" class="user"
                                placeholder="Your Email">
                        </div>
                        <div class="passwordfield">
                            <div class="lock"><i class="fa fa-lock" aria-hidden="true"></i>
                            </div><input type="password" id="password" class="password" placeholder="Your Password">
                            <div class="lock"><i class="fa fa-eye-slash" aria-hidden="true" id="eye"></i>
                            </div>
                        </div>
                        <div class="btn" id="submit">Submit</div>
                    </form>
                </div>
            
        </div>
        <script src="index.js"></script>
</body>

</html>
