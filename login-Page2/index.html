<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="box">
        <section class="page1" id="page1">
            <div class="content ox" id="content">
              <div class="header">Sign In</div>
              <div class="icons">
                <div class="icon one">
                  <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
                </div>
                <div class="icon two">
                  <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
                </div>
                <div class="icon three">
                  <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
                </div>
              </div>
              <div class="guide">or Use your Account</div>
              <form>
                <input
                  type="email"
                  id="email"
                  class="input email"
                  placeholder="Email"
                /><br />
                <input
                  type="password"
                  id="password"
                  class="input password"
                  placeholder="Password"
                />
                <div class="forget guide">Forget Your Password?</div>
                <div class="btn">Sign In</div>
              </form>
            </div>
        </section>
        <section class="page2" id="page2">
            <div class="content oxcopy" >
              <div class="header">Sign Up</div>
              <div class="icons">
                <div class="icon one">
                  <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
                </div>
                <div class="icon two">
                  <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
                </div>
                <div class="icon three">
                  <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
                </div>
              </div>
              <div class="guide">or Use your Account</div>
              <form>
                <input
                  type="email"
                  id="email"
                  class="input email"
                  placeholder="UserName"
                /><br />
                <input
                type="text"
                id="email"
                class="input email"
                placeholder="Email"
              /><br />
                <input
                  type="password"
                  id="password"
                  class="input password"
                  placeholder="Password"
                />
                <div class="forget guide">Forget Your Password?</div>
                <div class="btn">Sign Up</div>
              </form>
            </div>
          </section>
          <section class="banner" id="banner">
            <div class="topic" id="topic">
                <div class="top" id="top">Hello, Friends!</div>
                <div class="about" id="about">If you dont have an account You can sign Up With a New Account</div>
                <div class="btn x signup" id="change">Sign Up</div>
            </div>
          </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
